<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <!-- CSS Links -->
     <link rel="stylesheet" href="vendor/wow-js/css/animate.css">
     <link rel="stylesheet" href="vendor/progress-bar-counter/animated-counter-prograssbar.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">

    <title>Counter Plugin</title>
</head>
<body>
   <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h2 class="count text-center">1,234,567</h2>
      </div>
      <div class="col-lg-4">
        <h2 class="count text-center">1,234,567</h2>
      </div>
      <div class="col-lg-4">
        <h2 class="count text-center">1,234,567</h2>
      </div>
    </div>
   </div>



  <section class="container">
    <div class="progressbar-item">
      <h4 class="progress-title">Photoshop</h4>
      <div progress-bar data-percentage="80%">
        <div class="progress-number">
          <div class="progress-number-mark">
            <span class="percent"></span>
            <span class="down-arrow"></span>
          </div>
        </div>
        <div class="progress-bg">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <div class="progressbar-item">
      <h4 class="progress-title">Web Development</h4>
      <div progress-bar data-percentage="60%">
        <div class="progress-number">
          <div class="progress-number-mark">
            <span class="percent"></span>
            <span class="down-arrow"></span>
          </div>
        </div>
        <div class="progress-bg">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <div class="progressbar-item">
      <h4 class="progress-title">UI/UX</h4>
      <div progress-bar data-percentage="50%">
        <div class="progress-number">
          <div class="progress-number-mark">
            <span class="percent"></span>
            <span class="down-arrow"></span>
          </div>
        </div>
        <div class="progress-bg">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <div class="progressbar-item">
      <h4 class="progress-title">Graphic design</h4>
      <div progress-bar data-percentage="50%">
        <div class="progress-number">
          <div class="progress-number-mark">
            <span class="percent"></span>
            <span class="down-arrow"></span>
          </div>
        </div>
        <div class="progress-bg">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

    <div class="progressbar-item">
      <h4 class="progress-title">jquery</h4>
      <div progress-bar data-percentage="80%">
        <div class="progress-number">
          <div class="progress-number-mark">
            <span class="percent"></span>
            <span class="down-arrow"></span>
          </div>
        </div>
        <div class="progress-bg">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
  </section>
  <section class="container">
    <div class="row pb-5">
      <div class="col-lg-4 ">
        <div class="fstbox  text-center ">
          <h2 id="counter">
            430
           </h2>
           <h2>Projects</h2>
        </div>
      </div>

      <div class="col-lg-4 ">
        <div class="fstbox  text-center ">
          <h2 id="counte">
            430
           </h2>
           <h2>Projects done</h2>
        </div>
      </div>

      <div class="col-lg-4 ">
        <div class="fstbox  text-center ">
          <h2 id="count">
            394
           </h2>
           <h2>Happy Clients</h2>
        </div>
      </div>
    </div>
  </section>
  
  <section class="container py-5">

    <div class="wow bounceInRight box1 bg-black" data-wow-duration="1s" data-wow-delay=".50s">
      
    </div>
    <div class="wow bounceInLeft  box1 bg-info" data-wow-duration="1s" data-wow-delay=".40s">

    </div>
    <div class="wow bounceInUp  box1 bg-warning" data-wow-duration="1s" data-wow-delay=".50s">
      
    </div>
    <div class="wow rollIn box1 bg-black" data-wow-duration="1s" data-wow-delay=".50s">

    </div>
    <div class="row py-5">
      <div class="col-lg-6 ">
        <div class="wow rotateInDownLeft  box1 bg-success" data-wow-duration="1.2s" data-wow-delay=".40s"></div>
      </div>
      <div class="col-lg-6">
        <div class="wow rotateInDownRight  box1 bg-danger" data-wow-duration="1.2s" data-wow-delay=".40s"></div>
      </div>
    </div>
  </section>



     <!-- java scripts links -->
     <script src="js/jquery-1.12.4.min.js"></script>
     <script src="vendor/counter-up/js/waypoints.min.js"></script>
     <script src="vendor/counter-up/js/jquery.counterup.min.js"></script>
     <script src="vendor/count-up-me/js/countMe.min.js"></script>
     <script src="vendor/progress-bar-counter/animated-counter-prograssbar.js"></script>

     <script src="vendor/wow-js/js/wow.min.js"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/main.js"></script>
</body>
</html>
